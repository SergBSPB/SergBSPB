{% extends 'observations/base.html' %}

{% block content %}

<div class="container">
        <div class="row mb-5">
              <div class="col-xl-2 col-md-6 col-sm-12"></div>
              <div class="col-xl-6 col-md-6 col-sm-12">
                  <h3 class="text-center">Форма регистрации нового пользователя</h3>
              </div>
              <div class="col-xl-4 col-md-6 col-sm-12"></div>
        </div>
</div>

<div class="container">
        <div class="row">
            <div class="col-xl-3 col-md-4 col-sm-12"></div>
            <div class="col-xl-5 col-md-6 col-sm-12">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Регистрация</button>
                </form>
            </div>
        </div>
</div>

{% endblock %}
